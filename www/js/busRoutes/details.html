<ion-view view-title="{{ route.route.title }}">
  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()" spinner="lines"></ion-refresher>
    <ion-item>


    <h2>{{ userId }}</h2>
    <p>{{ route.stop.title }}</p>
    <p>{{ route.stop.distance }}</p>
    <div ng-repeat="value in route.values">
      <p><strong>{{ value.direction.title }}</strong></p>s
      <p>{{ value.minutes }} Minutes</p>
    </div>

    </ion-item>

    <ion-item style='margin: 0; padding: 0; height: 400px;'>
      <ion-content id='mapContainer'></ion-content>
    </ion-item>

    <ion-footer-bar class="bar-assertive">
      <div class="buttons">
        <a ui-sref = 'app.leaderboard'><button class="button" align="center">
            Leaderboard
          </button>
        </a>
      </div>
    </ion-footer-bar>


 <ion-footer-bar class="bar-assertive">
     <a class="button" align="center" ui-sref="app.leaderboard({uniqId:route.route.id})">
      View user score
     </a>
 </ion-footer-bar>


</ion-view>
